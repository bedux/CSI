@import logics.models.newDatabase.RepositoryRender
@(repoInfo: RepositoryRender)
@if(repoInfo.localpath) {
    <a href="@routes.Application.renderRepo(repoInfo.localpath, repoInfo.repositoryversion.id)" class="list-group-item">
        <span class="badge">@repoInfo.getNumberOfFileToDispaly()</span>
        @repoInfo.getNameToDisplay()
    </a>
}
