@import logics.models.db.RepositoryRender
@(repoInfo: RepositoryRender)
@if(repoInfo.getLocalPath()) {
    <a href="@routes.Application.renderRepo(repoInfo.getLocalPath(), repoInfo.getRepositoryVersion().getId)" class="list-group-item">
        <span class="badge">@repoInfo.getNumberOfFileToDispaly</span>
        @repoInfo.getNameToDisplay
        @repoInfo.getMetricType
    </a>
}
