@import logics.models.db.RepositoryRender
@(repoInfo: RepositoryRender)
@if(repoInfo.localPath) {
    <a href="@routes.Application.renderRepo(repoInfo.localPath, repoInfo.repositoryVersion)" class="list-group-item">
        <span class="badge">@repoInfo.numberOfFileToDispaly</span>
        @repoInfo.nameToDisplay
        @repoInfo.metricType
    </a>
}
