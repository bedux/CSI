@(title: String)(content: Html)
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel ="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel ="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">

        <script src="@routes.Assets.at("javascripts/jquery-2.2.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/babylon.js")" type="text/javascript"></script>





    </head>
    <body>

        <div class="dropdown closed" id="droppy" data-keyboard="false">

            <button data-keyboard="false" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
                Menu
            </button>

            <div class="dropdown-menu"  id = "droppyContent"aria-labelledby="dropdownMenu1" data-keyboard="false">
                <a class="dropdown-item" href="@routes.Application.getRepositories()">List Repository</a></br>
                <a class="dropdown-item" href="@routes.Registration.repoRegistrationTemplate()">Add Repository</a></br>
            </div>
        </div>



        <div style="width:100%; height : 100% ;">
        @content
        </div>
        <script type="text/javascript">
            $("#droppy").on('hide.bs.dropdown',function(){
                console.log("cio")
                $("#renderCanvas").focus();

            });

</script>
    </body>
</html>
